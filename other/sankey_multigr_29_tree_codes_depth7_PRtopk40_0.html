
    <html>
    <body>
    <strong>Population</strong>: Coronavirus, Coronavirus Infections</br><strong>Intervention</strong>: Drug Repositioning</br><strong>Outcome</strong>:  -</br>
     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<div id="sankey_multiple" style="width: 900px; height: 300px;"></div>

<script type="text/javascript">
  google.charts.load("current", {packages:["sankey"]});
  google.charts.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
    [ "Middle East Respiratory Syndrome Coronavirus_P", "Drug Repositioning_I", 1 ],
[ "SARS Virus_P", "Drug Repositioning_I", 1 ],
[ "Coronavirus Infections_P", "Drug Repositioning_I", 1 ],
[ "Drug Repositioning_I", "n/a_O", 0.0001 ]

        ]);

    // Set chart options
var options = {
            width: 1600,
  height: 1600,
  title: "CORD",
  sankey: {
  link: { colorMode: "none", color: {fillOpacity: 1 } },
  node: { interactivity:true,}
  },
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
